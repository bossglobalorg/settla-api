version: '3'

services:

  ### DB ################################################
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: secret 
      POSTGRES_DB: api          
      POSTGRES_USER: postgres 
    volumes:
      - ./.data/db:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  ### Redis ################################################
  redis:
    build: redis
    volumes:
      - ./.data/redis:/data
    ports:
      - "6379:6379"

  ### Mail trap ################################################
  mailhog:
    image: mailhog/mailhog
    restart: always
    ports: ['1025:1025', '8025:8025']
